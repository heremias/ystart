static_suite.settings:
  path: '/admin/config/static'
  defaults:
    _form: \Drupal\static_suite\Form\SettingsForm
    _title: 'Static Suite settings'
  requirements:
    _permission: 'administer site configuration'

static_suite.admin_reports:
  path: '/admin/reports/static'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Static Suite reports'
  requirements:
    _permission: 'access site reports'
